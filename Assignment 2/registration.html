    <main>

        <form id="regform" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php">
            <h1>Registration</h1>

            <div class="input-container">
                <label class="label-reg" for="name">Name: *</label>
                <input id="name" name="name" type="text">

            </div>

            <div class="input-containerrr">
                <label class="label-reg">Gender: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                <input id="genm" type="radio" name="gender" value="Male">
                <label for="genm">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input id="genf" type="radio" name="gender" value="Female">
                <label for="genf">Female</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input id="genno" type="radio" name="gender" value="Prefernottosay">
                <label for="genno">Prefer not to say</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            </div>

            <div class="input-container">
                <label class="label-reg" for="username">Username: *</label>
                <input id="username" name="username" type="text">

            </div>

            <div class="input-container">
                <label class="label-reg" for="email">Email: *</label>
                <input id="email" name="email" type="email">

            </div>

            <div class="input-container">
                <label class="label-reg" for="password">Password: *</label>
                <input id="password" name="password" type="password">

            </div>

            <div class="input-container">
                <label class="label-reg" for="passwordretype">Retype password: *</label>
                <input id="passwordretype" name="passwordretype" type="password">

            </div>
            <br>
            <div class="input-containerrr">
                <p>
                    <label>Which Dreamy Cafe location is closer to you?:
                        <select name="closerlocation" id="closerlocation">
                            <option value="notselected">Please select one</option>
                            <option value="80duytan">Address 1: 80 Duy Tan</option>
                            <option value="02duongkhue">Address 2: 02 Duong Khue</option>
                        </select>
                    </label>
                </p>
                <br>
                <p>
                    <input type="checkbox" name="allowadvertisingemail" value="allowadvertisingemail">
                    <label>Allow Dreamy Cafe to send you advertising email.</label>
                    <br>
                    <input type="checkbox" name="requestregistrationformtoemail" value="requestregistrationformtoemail">
                    <label>Receive a copy of your registration to email after
                        registered.</label>
                </p>
            </div>

            <input class="submit-btn" type="submit" value="Sign up">

            <div class="switch">
                <p>Already have an account? <a href="login.html">Log in</a> now</p>
            </div>
        </form>
