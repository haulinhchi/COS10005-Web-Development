    <main>

        <form id="ordform" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/formtest.php">

            <h2>ORDER</h2>
            <div class="radioinput">
                <label class="label-reg">How will you take your order?</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" onclick="yesnoCheck();" name="take_order" id="delivery" value="delivery">
                <label class="label-reg">Delivery</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" onclick="yesnoCheck();" name="take_order" id="pickupatstore" value="pickupatstore">
                <label class="label-reg">Pick-up</label>
                <br>

                <br>

            </div>
            <div id="ifYes">
                <div class="textinput">
                    <label class="label-reg">Delivery address:</label>
                    <input id="deliveryaddress" type="text" name="delivery_address">
                    <br>

                </div>
                <div class="radioinput">
                    <label class="label-reg">Billing address same as delivery address: </label>
                    <input id="duplicate-address" type="checkbox" name="same_as_delivery_address" value="yes"
                        onclick="copy(event)">
                    <br>
                    <br>

                </div>
                <div class="textinput">
                    <label class="label-reg">Billing address:</label>
                    <input id="billingaddress" type="text" name="billing_adress">
                    <br>

                </div>
            </div>
            <div class="textinput">
                <label class="label-reg">Contact number:</label>
                <input id="phoneno" type="number" name="phoneno">
                <br>

            </div>
            <div class="textinput">
                <label class="label-reg">Email (for receipt):</label>
                <input type="email" id="email" name="email">
                <br>

            </div>
            <div class="radioinput">
                <label class="label-reg">Payment method:</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" onclick="yesCheck();" name="pay" id="payonpickup" value="on_pick-up">
                <label class="label-reg">On pick-up</label>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" onclick="yesCheck();" name="pay" id="payonline" value="online">
                <label class="label-reg">Online</label>

            </div>
            <br>
            <div id="ifyeah" style="display: none;">
                <div class="radioinput">
                    <label class="label-reg">Choose one of the following types:</label>
                    <br>
                    <br>
                    <input type="radio" id="visa" name="card_type" value="Visa">
                    <label class="label-reg">Visa</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="master" name="card_type" value="Mastercard">
                    <label class="label-reg">Mastercard</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="americanexpress" name="card_type" value="American_Express">
                    <label class="label-reg">American Express</label>
                    <br>
                    <br>
                </div>
                <div class="textinput">
                    <label class="label-reg" class="textinput">Enter credit card number:</label>
                    <input id="creditcardnumber" type="number" name="credit_number">
                    <br>

                </div>

            </div>

            <input class="submit-btn" type="submit" value="Submit">

        </form>
